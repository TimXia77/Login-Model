name: Automated Testing

on:
    push:
        branches:
            - main 

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Go to correct directory
              run: cd main
              
            - name: Check Directory
              run: ls

            - name: Install dependencies
              run: npm i

            - name: Run tests
              run: npm run test
